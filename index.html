<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="/css/main.css">
    <script defer src="/calc.js"></script>
</head>
<body>
    <div class="max-w-md container grid grid-cols-4 mx-auto my-auto justify-between bg-slate-300 rounded-3xl">
        <input type="text" class="inp grid col-span-4 m-3 h-24 text-3xl font-extrabold text-slate-600 rounded-full 
        ring-2 ring-purple-600 text-center">
        <button  id="1" type="button" class="btn m-2  w-24 h-24 bg-purple-600 rounded-full text-3xl text-slate-300
        hover:scale-110 hover:brightness-110 ">1</button>
        <button id="2" type="button" class="btn m-2  w-24 h-24 bg-purple-600 rounded-full text-3xl text-slate-300
        hover:scale-110 hover:brightness-110 ">2</button>
        <button id="3" type="button" class="btn m-2  w-24 h-24 bg-purple-600 rounded-full text-3xl text-slate-300
        hover:scale-110 hover:brightness-110 ">3</button>
        <button id="+" type="button" class="btn m-2  w-24 h-24 bg-sky-600 rounded-full text-3xl text-slate-300
        hover:scale-110 hover:brightness-110 ">+</button>
        <button id="4" type="button" class="btn m-2  w-24 h-24 bg-purple-600 rounded-full text-3xl text-slate-300
        hover:scale-110 hover:brightness-110 ">4</button>
        <button id="5" type="button" class="btn m-2  w-24 h-24 bg-purple-600 rounded-full text-3xl text-slate-300
        hover:scale-110 hover:brightness-110 ">5</button>
        <button id="6" type="button" class="btn m-2  w-24 h-24 bg-purple-600 rounded-full text-3xl text-slate-300
        hover:scale-110 hover:brightness-110 ">6</button>
        <button id="-" type="button" class="btn m-2  w-24 h-24 bg-red-600 rounded-full text-3xl text-slate-300
        hover:scale-110 hover:brightness-110 ">-</button>
        <button id="7" type="button" class="btn m-2  w-24 h-24 bg-purple-600 rounded-full text-3xl text-slate-300
        hover:scale-110 hover:brightness-110 ">7</button>
        <button id="8" type="button" class="btn m-2  w-24 h-24 bg-purple-600 rounded-full text-3xl text-slate-300
        hover:scale-110 hover:brightness-110 ">8</button>
        <button id="9" type="button" class="btn m-2  w-24 h-24 bg-purple-600 rounded-full text-3xl text-slate-300
        hover:scale-110 hover:brightness-110 ">9</button>
        <button id="*" type="button" class="btn m-2  w-24 h-24 bg-blue-600 rounded-full text-3xl text-slate-300
        hover:scale-110 hover:brightness-110 ">*</button>
        <button id="0" type="button" class="btn m-2  w-24 h-24 bg-purple-600 rounded-full text-3xl text-slate-300
        hover:scale-110 hover:brightness-110 ">0</button>
        <button id="." type="button" class="btn m-2  w-24 h-24 bg-fuchsia-600 rounded-full text-3xl text-slate-300
        hover:scale-110 hover:brightness-110 ">.</button>
        <button id="=" type="button" class="eqv m-2  w-24 h-24 bg-emerald-600 rounded-full text-3xl text-slate-300
        hover:scale-110 hover:brightness-110 ">=</button>
        <button id="/" type="button" class="btn m-2  w-24 h-24 bg-amber-600 rounded-full text-3xl text-slate-300
        hover:scale-110 hover:brightness-110 ">/</button>
        <button type="button" class="clr m-2 col-span-4 h-24 bg-rose-600 rounded-full text-3xl text-slate-300
        hover:scale-90 hover:brightness-110 ">CLEAR</button>
     
     
        
        
    </div>
        
</body>
</html>
